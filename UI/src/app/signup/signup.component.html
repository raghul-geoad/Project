
<div class="container">
    <div class="inputForm">
        <img src="\assets\Geodis-Logo_NEW_138x51px_BLUE 1.svg" alt="geodis logo" width="100" height="70" class="logo">
        <h2>Signup Form</h2>
        <form [formGroup]="signupForm" (ngSubmit)="signup()" >
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter username" formControlName="username">
                <mat-error *ngIf="signupForm.get('username')?.invalid">{{ getErrorUsername() }}</mat-error>
            </mat-form-field><br>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.get('password')?.invalid">{{ getErrorPassword() }}</mat-error>
            </mat-form-field><br>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="confirmPassword">
                <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                    <mat-icon>{{ hide1 ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid || signupForm.hasError('mismatch')">{{ getErrorconfirmPassword() }} </mat-error>
                </mat-form-field><br>
            <button mat-raised-button type="submit" [disabled]="signupForm.invalid">Signup</button>
        </form>
        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
        <mat-hint *ngIf="successmessage">{{ successmessage }}</mat-hint></div></div>
