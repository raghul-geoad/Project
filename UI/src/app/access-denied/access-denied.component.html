<mat-card>
    <mat-card-header>
        <mat-card-title>Access Denied</mat-card-title>
        <mat-card-subtitle>You do not have permission to view this content</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
        <button mat-button (click)="requestAccess()">Request Access</button>
        <button mat-button routerLink="/dashboard">Go Back</button>
    </mat-card-actions>
</mat-card>
